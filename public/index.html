<!DOCTYPE html>
<html>
<head>
    <title>MP4 Downloader</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
        }
        input {
            width: 400px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>MP4 Music Downloader</h2>

<input type="text" id="urlInput" placeholder="Enter direct .mp4 URL">
<br><br>
<button onclick="download()">Download</button>

<script>
function download() {
    const url = document.getElementById("urlInput").value;

    if (!url.endsWith(".mp4")) {
        alert("Enter a valid .mp4 link");
        return;
    }

    window.open(`/download?url=${encodeURIComponent(url)}`, "_blank");
}
</script>

</body>
</html>
